<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/BMI.css">
    <title>BMI-Calculator</title>
</head>


<body>
    <main>
        <img src="./img/jogging.png" alt="">
        <div class="mainbox">
            <h2>身體質量指數 (BMI) 計算器</h2>
            <p>身高(公分)</p>
            <input id="height" type="text" placeholder="請輸入身高">
            <p>體重(公斤)</p>
            <input id="weight" type="text" placeholder="請輸入體重">

            <div class="btn-group">
                <button id="btn1">立即計算</button>
                <button id="btn2">全部清除</button>
            </div>
        </div>
        <div class="checkbox">
            <p id="result">計算您的BMI值</p>
        </div>
    </main>


    <script src="./BMI.js"></script>
</body>


</html>
